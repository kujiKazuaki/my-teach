<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      「3の倍数である」「10進法で表すと3桁である。」「10進法で表すと「3」が含まれる」という条件があった時、<br />1~3000までの整数でこの条件を付けた際、該当する者のみを足し合わせた時の合計を求めてください
    </p>
    <script>
      let num = 0
      for (let i = 1; i <= 3000; i++) {
        if (
          i % 3 === 0 ||
          i.toString().includes("3") ||
          Math.floor(Math.log10(i)) === 2
        ) {
          num += i
        }
      }
      console.log(num)
    </script>
  </body>
</html>
